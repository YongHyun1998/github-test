<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>
<body>
    <h3>시멘틱 태그</h3>
    <hr>
    <p>시멘틱 태그 : div태그에 의미를 부여한 태그</p>
        <p>
            &lt;article&gt;
            &lt;aside&gt;
            &lt;details&gt;
            &lt;figcaption&gt;
            &lt;figure&gt;
            &lt;footer&gt;
            &lt;header&gt;
            &lt;main&gt;
            &lt;mark&gt;
            &lt;nav&gt;
            &lt;section&gt;
            &lt;summary&gt;
            &lt;time&gt;
        </p>
        <div class="wrap"
            <header><mark>cities</mark></header>
            <div class="contents">
                <aside></aside>
                <main>
                    <section></section>
                    <article></article>
                </main>
            </div>
        <footer></footer>
    </div>
    <hr>

</body>
</html>
