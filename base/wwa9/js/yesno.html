    <script type="text/javascript">
        window.onload = function() {
            var question = document.querySelector("#question");
            var answer = document.querySelector("#answer");
            var img = document.querySelector("img");

            //key-(키값), input, change

            question.onkeyup = function (e) {
                //console.log(e);
                //console.log(e.key + " : " + e.code + " : " + e.keyCode);
                if (e.key === 'Enter' || e.keyCode === 13) { //사용자가 엔터키를 누름
                    //console.log('엔터');
                    //console.log(this.value.indexOf('?'));
                    answer.innerText = '생각중....';
                    this.disabled = true;

                    if (this.value.indexOf('?') === -1) {
                        answer.innerText = '?를 넣어주세요.';	
                        this.disabled = false;
                        this.focus();
                    }
                    
                } else { //엔터키 제외 입력
                    //console.log('일반');
                    answer.innerText = '입력중....';
                }
            };
        }
    </script>
