<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        #watch {
            font-size: 4vw;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            font-weight: 800;
        }
    </style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jquery ui cdn -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script type="text/javascript">
        window.onload = function () { //body글 읽기위해 윈도우로드 함수 추가

            //변경 X
            const watch = document.getElementById("watch"); //변수에다가 담아놓으면 'watch' 객체로 계속 읽을수있음

            console.log(setTime()); //function setTime실행
            watch.innerText = setTime();

            //setInterval
            setInterval(function() {
                watch.innerText = setTime(); //'div값'.innerText = str = year + "년 " + month + "월 "...;
            }, 1000);
        };

        function setTime() {
            //변경 O
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const second = date.getSeconds();
            var str = year + "년 " + month + "월 " + day + "일 ";
            str += hour + "시 " + minute + "분 " + second + "초 ";

            return str; //반환한다
        };
    </script>
</head>
<body>
    <div class="wrap">
        <h3>디지털 시계</h3>
        <hr>
        <div id="watch"></div>
    </div>
</body>
</html>
