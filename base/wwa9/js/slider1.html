<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper 1</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        .swiper {
            width: 600px;
            height: 300px;
        }
    </style>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'vertical', //방향: '세로'
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.next',
                    prevEl: '.prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });
        }

        // function MoObject(el, opt) {
        //     this.el = el;
        //     this.opt = opt;
        // }

        // var MyObject= new MyObject(".wrap", {option: 1});
    </script>
</head>
<body>
    <div class="wrap">
        <h3>Swiper 1</h3>
        <hr>
        <!-- Use Swiper from CDN 하이퍼링크, 스크립트 -> Add Swiper HTML Layout 본문 -> Swiper CSS Styles/Size .swiper css에 -> Initialize Swiper javascript에 -->
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <div class="prev">Prev</div>
    <div class="next">Next</div>
</body>
</html>
