<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <!-- css -->
    <style type="text/css">
        ul {
        list-style: none;
        margin: 0;
        padding: 0;
        }
        ul:first-child::after {
        clear: both;
        display: table;
        content: '';
        }
        ul:first-child > li {
        width: 100px;
        height: 50px;
        background-color: red;
        float: left;
        }
        ul:nth-child(2) {
        position: relative;
        }
        ul:nth-child(2) > li {
        position: absolute;
        width: 100%;
        height: 100px;
        display: none;
        }
        ul:nth-child(2) > li:first-child {
        background-color: orange;
        }
        ul:nth-child(2) > li:nth-child(2) {
        background-color: blue;
        }
        ul:nth-child(2) > li:nth-child(3) {
        background-color: brown;
        }
        ul:nth-child(2) > li:nth-child(4) {
        background-color: red;
        }
        ul:nth-child(2) > li:last-child {
        background-color: green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script type="text/javascript">
        $(function() {
          $.noConflict();
          $("ul:first-child > li").mouseover(function (e) {
            var i = $(this).text();
            $("ul:nth-child(2) > li:nth-child(" + i + ")").stop().slideDown('slow');
          });
          $("ul:first-child > li").mouseout(function (e) {
            var i = $(this).text();
            // console.log($(e.toElement));
            $(this).siblings().each(function(index, item) {
              //console.log(item === e.toElement); //형제안에 속함
              if (item === e.toElement) {
                $("ul:nth-child(2) > li:nth-child(" + i + ")").css({
                  display: 'none',
                  height: '0'
                });
              } else {
                $("ul:nth-child(2) > li:nth-child(" + i + ")").stop().slideUp();
              }
            });
          });
        });
      </script>
</head>
<body>
        <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
