            function getChild(el) { // 재귀함수
				console.log(el.nodeName + " : " + el.nodeType);
				if (!el.childNodes.length) { //childNodes : 선택된 요소의 자식 노드들(요소 노드, 텍스트 노드)을 선택
					return; //자식이 없을 경우 읽기 종료
				}
				for (var i = 0, max = el.childNodes.length; i < max; i++) {
					getChild(el.childNodes[i]); //자식이 있으면 계속 읽음
