<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>while문</title>
        <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
        <script type="text/javascript">
            var n = 1;
            var sum = 0;

            // (1+2+3+4+...+99)까지의 누적값
            while (n < 100) {
				sum += n;
				n++;
			}

			console.log(sum);

			// var yesNo = true;

			// while (yesNo) {
			// 	console.log("게임 실행....");
			// 	yesNo = confirm("다시 실행");
			// }

			function getSum() {
				var counter = Number(document.getElementById("counter").value);
				var dis = document.getElementById("dis");
				var n = 1, sum = 0;

				while (n <= counter) {
					sum += n;
					n++;
				}
				dis.innerText = `${counter}까지의 합은 ${sum}입니다.`;
			}

            function startGame() {
                var dis2 = document.getElementById("dis2");
                var yesNo = true, counter = 1;

                while(yesNo) {
                    dis2.innerHTML = counter + "회 게임중...<br>";
                    dis2.innerHTML += "게임끝...";
                    console.log(counter + "회 게임중...");
                    yesNo = confirm("다시 실행");
                    counter++;
                }
                
            }
        </script>
    </head>
    <body>
        <div class="wrap">
            <h3>반복문</h3>
            <hr>
            <h4>while</h4>
            <pre>
while(조건문) { 
    실행문(조건문이 참일 동안 반복 실행);
}
            </pre>
            <div>
                <div id="dis"></div>
                <input type="number" id="counter" placeholder="합계를 계산 할 수를 입력하세요.">
                <button onclick="getSum();">합계</button>
            </div>
            <div>
                <div id="dis2"></div>
                <button onclick="startGame();">게임시작</button>
            </div>
        </div>
    </body>
</html>
