<DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>비교 연산자</title>
		<link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
		<script type="text/javascript">
			function showTable() {
				var table = '';

				table += '<table>';
				table += '	<tr>';
				table += '		<th>비교 연산자</th>';
				table += '		<th>설명</th>';
				table += '	</tr>';
				table += '	<tr>';
				table += '		<td>!=</td>';
				table += '		<td>같지 않을 경우 true(타입은 체크 않함)</td>';
				table += '	</tr>';
				table += '	<tr>';
				table += '		<td>===</td>';
				table += '		<td>값과 타입이 같을 경우 true</td>';
				table += '	</tr>';
				table += '	<tr>';
				table += '		<td>!==</td>';
				table += '		<td>값과 타입이 같을 경우 false</td>';
				table += '	</tr>';
				table += '</table>';

				document.getElementById("display").innerHTML += table;
			};

			console.log(7 != 5);
			console.log(7 == 5);
			//console.log(7 = 5); 할당 연산자
			console.log(7 !== 4);
		</script>
	</head>
	<body>
		<div class="wrap">
			<h3>비교 연산자</h3>
			<hr>
			<div id="display"></div>
			<button onclick="showTable();">표시</button>
		</div>
	</body>
</html>
