<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover와 mouseenter의 차이</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        .bg {
            padding:  40px;
            margin-bottom: 40px;
            background: #ccc;
        }
        .inner {
            padding: 20px;
            background: #999;
        }
        strong {
            background-color: blue;
            color: white;
            position: relative;
        }
        strong::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            right: 0;
            background-color: red;
        }
    </style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script type="text/javascript">
        $(function() {
            $(".wrap1").mouseover(function() {
                $(".display").append("<strong>마우스오버</strong>");
            });
            $(".wrap1").mouseout(function() {
                $(".display").append("<em>마우스아웃</em>");
            });
            $(".wrap2").mouseenter(function() {
                $(".display").append("<em>마우스엔터</em>");
            });
            $(".wrap2").mouseleave(function() {
                $(".display").append("<strong>마우스리브</strong>");
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <h3>mouseover와 mouseenter의 차이</h3>
        <hr>
        <div class="wrap1 bg">
            <div class="inner">mouseover</div>
        </div>
        <div class="wrap2 bg">
            <div class="inner">mouseenter</div>
        </div>
        <div class="display"></div>
    </div>
</body>
</html>
