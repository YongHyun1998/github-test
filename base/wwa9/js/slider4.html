<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>swiper slide 메소드</title>
		<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
		<link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
		<style type="text/css">
			.swiper {
				width: 100%;
				height: 300px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script type="text/javascript">
			$(function() {
				const s1 = new Swiper('.swiper', {
					// Optional parameters
					direction: 'vertical',
					loop: true,
					// autoplay: true,

					// If we need pagination
					pagination: {
						el: '.swiper-pagination',
					},

					// Navigation arrows
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',
					},

					// And if we need scrollbar
					scrollbar: {
						el: '.swiper-scrollbar',
					},
				});

				console.dir(s1);
				//console.log(s1.isVertical);
				var isVertical = true;

				$("button").click(function() {
					if (isVertical) {
						s1.changeDirection('horizontal');
						$(".swiper-pagination").removeClass("swiper-pagination-vertical");
						$(this).text("수직");
					} else {
						s1.changeDirection('vertical');
						$(".swiper-pagination").addClass("swiper-pagination-vertical");	
						$(this).text("수평");
					}
					isVertical = !isVertical;
				});

				console.dir(window.innerWidth);
				//로드될때 윈도우 크기를 체크 960보다 작으면 태블릿 이하
				if (window.innerWidth >= 960) { //pc
					s1.changeDirection('horizontal');
					$(".swiper-pagination").removeClass("swiper-pagination-vertical");
				} else { //모바일
					s1.changeDirection('vertical');
					$(".swiper-pagination").addClass("swiper-pagination-vertical");	
				}

				//윈도우 크기를 조절할 때
				// window.onresize = function() {

				// }
				// window.addEventListener("resize", function() {

				// });
				$(window).resize(function() {
					if (window.innerWidth >= 960) { //pc
						s1.changeDirection('horizontal');
						$(".swiper-pagination").removeClass("swiper-pagination-vertical");
					} else { //모바일
						s1.changeDirection('vertical');
						$(".swiper-pagination").addClass("swiper-pagination-vertical");	
					}
				});
			});
		</script>
	</head>
	<body>
		<div class="wrap">
			<h3>swiper slide 메소드</h3>
			<hr>
			<p>메서드 : 객체의 함수</p>
			<button>수평</button>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>

				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>

				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			</div>
		</div>
	</body>
</html>
