<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>내장 객체 - String</title>
		<link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
		<script type="text/javascript">
			var str = "자바스크립트<br>스타일시트";
			var str2 = "";
			var str3 = new String("스타일시트");

			console.log(str.length);
			for(var i = 0; i < str.length; i++) {
				console.log(str[i]);
			}
			console.log("-----------------");

			//문자는 수정이 불가능하다.(함수로 가능)
			console.log(str[2]); //스
			str[2] = "흐"; //작동 안함.
			console.log(str[2]); //스
			str = "그 린 컴 퓨 터 학 원 학"; //치환은 가능
			console.log(str[2]); //컴
			console.log(str.charAt(2)); //컴
			console.log(str.indexOf('퓨')); //3
			console.log(str.indexOf('각')); //-1
			console.log(str.lastIndexOf("학")); //7
			console.log(str.includes("컴퓨터")); //true
			console.log(str.substring(5, 7)); //학원
			console.log(str.substring(2)); //컴퓨터학원학
			console.log(str.substr(5, 2)); //학원
			console.log(str.split(' '));
			console.log(str.replace('컴 퓨 터', '컴퓨터'));

			var str3 = "이상, 청춘에서만 되는 않는 인간은 하는 약동하다. 길지 온갖 피가 것이다. 같은 영원히 착목한는 고행을 있는 아름다우냐? 가는 공자는 같이, 하여도 보라. 청춘을 따뜻한 커다란 그들의 것이다. 있는 소담스러운 이는 어디 끓는 아니한 소금이라 것이다. 공자는 행복스럽고 안고, 인간만홍이 없는 이 인생을 뿐이다. 피고 열락의 새가 위하여 하였으며, 이는 것이다. 보이는 가치를 얼음이 피는 인간은 못할 뿐이다. 길지 인간은 물방아 방황하여도, 그림자는 품으며, 풍부하게 그들은 이상, 부패뿐이다.";

			console.log(str3.replace(/인간/g, '청춘')); //정규 표현식
			console.log(str.concat(str3)); //두 문장을 합침
			var trimStr = ' 대한민국 ';
			console.log(trimStr.length);
			console.log(trimStr.trim().length);
			console.log(str);
			console.log(str.replace(/ /g, ''));

			var love = 'LOVE';
			console.log(love.toLowerCase());
			var hope = 'hope';
			console.log(hope.toUpperCase());


			function changeWord() {
				var txt = document.getElementById("txt"); //p
				var target = document.getElementById("target"); //input
				var change = document.getElementById("change"); //input

				console.log(target.value);
				console.log(change.value);

				console.log(txt.innerText.replace(/target.value/g, change.value));

			}
		</script>
	</head>
	<body>
		<div class="wrap">
			<h3>내장 객체 - String</h3>
			<hr>
			<p id="txt">이상, 청춘에서만 되는 않는 인간은 하는 약동하다. 길지 온갖 피가 것이다. 같은 영원히 착목한는 고행을 있는 아름다우냐? 가는 공자는 같이, 하여도 보라. 청춘을 따뜻한 커다란 그들의 것이다. 있는 소담스러운 이는 어디 끓는 아니한 소금이라 것이다. 공자는 행복스럽고 안고, 인간만홍이 없는 이 인생을 뿐이다. 피고 열락의 새가 위하여 하였으며, 이는 것이다. 보이는 가치를 얼음이 피는 인간은 못할 뿐이다. 길지 인간은 물방아 방황하여도, 그림자는 품으며, 풍부하게 그들은 이상, 부패뿐이다.</p>
			<hr>
			<label for="target">변경할 단어</label>
			<input type="text" id="target">
			<label for="change">변경될 단어</label>
			<input type="text" id="change">
			<input type="button" value="변경" onclick="changeWord();">
		</div>
	</body>
</html>
