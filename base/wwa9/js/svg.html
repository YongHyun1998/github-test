<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        #cir {
            animation-name: round;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        @keyframes round {
            0% {
                stroke-dashoffset: 314.1592653589793;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        line {
            animation-name: lineTo;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes lineTo {
            0% {
                stroke-dashoffset: 245;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes round {

        }
    </style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script type="text/javascript">
    
    </script>
</head>
<body>
    <div class="wrap">
        <h3>제목</h3>
        <hr>
        <svg width="500" height="300">
            <circle
                cx="100"
                cy="100"
                r="50"
                stroke="lightgray"
                stroke-width="5"
                stroke-dasharray="314.1592653589793"
                stroke-dashoffset="0"
                fill="transparent"
            />
            <circle
                id="cir"
                cx="100"
                cy="100"
                r="50"
                stroke="red"
                stroke-width="5"
                stroke-dasharray="314.1592653589793"
                stroke-dashoffset="314.1592653589793"
                fill="transparent"
            />
            <line
                x1="5"
                y1="150"
                x2="250"
                y1="150"
                stroke="red"
                stroke-width="2"
            >
        </svg>
    </div>
</body>
</html>
