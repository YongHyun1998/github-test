<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 효과</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        * {
            margin: 5px;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            display: none;
        }
    </style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jquery ui cdn -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script type="text/javascript">
        //3.6.0
        $(function() {
            //1.4.4

            $.noConflict();

            //3.6.0
            $("#m1 button:eq(0)").click(function() {
                $("#m1 .box").show("slow", "easeOutBounce", function() {
                    $("h3").css("background-color", "transparent");
                });
            });
            $("#m1 button:eq(1)").click(function() {
                $("#m1 .box").hide("fast", "swing", function() {
                    $("h3").css("background-color", "red");
                });
            });
            $("#m1 button:eq(2)").click(function() {
                $("#m1 .box").toggle("slow", "easeInOutElastic", function() {
                    if ($(this).css("display") === "none") {
                        $("h3").css("background-color", "red");
                    } else {
                        $("h3").css("background-color", "transparent");
                    }
                });
            });

            $("#m2 button:eq(0)").click(function() {
                $("#m2 .box").slideDown("slow", "linear", function() {
                    $("h3").css("background-color", "transparent");
                });
            });
            $("#m2 button:eq(1)").click(function() {
                $("#m2 .box").slideUp("fast", "swing", function() {
                    $("h3").css("background-color", "red");
                });
            });
            $("#m2 button:eq(2)").click(function() {
                $("#m2 .box").slideToggle("slow", "swing", function() {
                    if ($(this).css("display") === "none") {
                        $("h3").css("background-color", "red");
                    } else {
                        $("h3").css("background-color", "transparent");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <h3>jQuery 효과</h3>
        <hr>
        <div id="m1">
            <button>show</button>
            <button>hide</button>
            <button>toggle</button>
            <div class="box">내용</div>
        </div>
        <div id="m2">
            <button>slideDown</button>
            <button>slideUp</button>
            <button>slideToggle</button>
            <div class="box">내용1</div>
        </div>
    </div>
</body>
</html>
