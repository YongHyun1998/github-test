    <style type="text/css">
        .queryloader__overlay {
            position: relative;
        }
        .queryloader__overlay::after {
            content: '';
            background-image: url(https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif);
            position: absolute;
            background-size: 100%;
            width: 800px;
            height: 284px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .queryloader__overlay__bar {
            z-index: 99999;
            /*display: none;*/
        }
        .queryloader__overlay__percentage {
            z-index: 99999;
            font-size: 20vw !important;
        }
    </style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- queryloader2 cdn -->
    <script src="https://cdn.jsdelivr.net/npm/queryloader2@3.2.3/queryloader2.min.js" type="text/javascript"></script>
    <!-- javascript -->
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function() {
            QueryLoader2(document.querySelector("body"), {
                barColor: "#ff0000",
		        backgroundColor: "#fff",
                percentage: true,
                barHeight: 1,
                minimumTime: 5000,
                fadeOutTime: 5000
            });
