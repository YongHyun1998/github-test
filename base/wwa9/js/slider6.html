<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
        <!-- css -->
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        .swiper {
            width: 600px;
            height: 300px;
        }
        .a, .b {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            background-color: transparent;
            transition: 1s;
        }
        .s2 .a {
            height: 100px;
            width: 100px;
            background-color: red;
            top: 50%;
            left: 50%;
            animation-name: turn;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .s2 .b {
            left: calc(100% - 100px);
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
        }
        .title {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 82px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .title > span {
            display: inline-block;
            transform: translateY(25px);
            opacity: 0;
            transition: 1s;
        }
        .s1 .title > span:hover {
            color: red;
        }
        .s1 .title > span {
            transform: translateY(0px);
            opacity: 1;
        }
        .s1 .title > span:nth-child(1) {
            transition-delay: 0s;
        }
        .s1 .title > span:nth-child(2) {
            transition-delay: 0.4s;
        }
        .s1 .title > span:nth-child(3) {
            transition-delay: 0.8s;
        }
        .s1 .title > span:nth-child(4) {
            transition-delay: 1.2s;
        }
        @keyframes turn {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                // direction: 'vertical',
                loop: true,
                autoplay: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });

            document.body.classList.add("s1");

            swiper.on("slideChangeTransitionEnd", function() {
                console.log('active: ' + swiper.activeIndex);
                console.log('real: ' + swiper.realIndex);
                var listClass = ["s1", "s2", "s3", "s4"];
                
                listClass.forEach(function(v) {
                    document.body.classList.remove(v);	
                });

                if (swiper.realIndex === 0) {
                    document.body.classList.add("s1");
                } else if (swiper.realIndex === 1) {
                    document.body.classList.add("s2");
                } else if (swiper.realIndex === 1) {
                    document.body.classList.add("s3");
                } else if (swiper.realIndex === 1) {
                    document.body.classList.add("s4");
                }
            });
        }
    </script>
</head>
<body>
    <div class="wrap">
        <h3>Swiper 1</h3>
        <hr>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="title">
                        <span>A</span>
                        <span>B</span>
                        <span>C</span>
                        <span>D</span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="a"></div>
                    <div class="b"></div>
                </div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </div>
</body>
</html>
