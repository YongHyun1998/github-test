<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>제목을 입력하세요.</title>
        <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
        <script type="text/javascript">
			var g = 7; //전역 변수 - 함수 단위 스코프
			let g2 = 1; //전역 변수 - 블록 단위 스코프
			const g3 = 2; //전역 변수 - 블록 단위 스코프

			function func() {
				var l = 8; //지역 변수
				console.log(l);
				let g = 19; //지역 변수
			}

			{
				var l1 = 8; //전역 변수
				let l2 = 9; //지역 변수
				const l3 = 10; //지역 변수
			}

			func();

			console.log(l); //error
		</script>
    </head>
    <body>
        <div class="wrap">
            <h3>전역변수와 지역변수</h3>
			<hr>
			<h4 onclick="console.log(g);">전역변수</h4>
			<p>문서 전지역에서 사용되는 변수</p>
			<h4>지역변수</h4>
			<p>함수나 블록 안에서 사용되는 변수</p>
			<hr>
			<p>var만 함수 블록 내에서만 지역변수, 블록과 제어문 블록에서는 전역변수.</p>
			<p>let과 const는 {} 밖이면 전역변수, {}안이면 지역변수</p>
        </div>
    </body>
</html>
