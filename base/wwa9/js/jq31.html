    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/wwa9/css/common.css">
    <style type="text/css">
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #gnb {
            border: 1px solid;
        }
        #gnb::after {
            content: '';
            clear: both;
            display: table;
        }
        #gnb > li {
            float: left;
            width: 120px;
            position: relative;
        }
        #gnb > li.on {
            background-color: red;
        }
        #gnb > li > ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
        }
        #gnb + div {
            height: 250px;
            background-color: lightgreen;
        }
    </style>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script type="text/javascript">
        $(function() {
            $.noConflict(); //최신버전으로 변경
            $("#gnb .m").on("mouseenter focusin", function() {
                $("ul", this).show();
                // $(this).siblings("li").find("ul").hide();
                // $(this).addClass("on").siblings("li").removeClass("on");

                $(this).addClass("on").find("ul").show().end().siblings("li").removeClass("on").find("ul").hide();
            }).on("mouseleave", function() {
                $("#gnb ul").hide().add("#gnb .m").removeClass("on");
            });
            $("*:not(#gnb a)").on("focus", function() {
                $("#gnb ul").hide().add("#gnb .m").removeClass("on");
            });
        });
    </script>
</head>
