        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            /* IE and Edge */
            /*-ms-overflow-style: none; */
            /* Firefox */
            /*scrollbar-width: none; */
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            /* Chrome, Safari, Opera*/
            /*display: none; */
        }
        body {
            background-color: #ccc;
            height: 10000px;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .mid-fixed .mid {
            position: fixed;
            width: 100%;
            top: 0;
        }
        .top {
            height: 70px;
            background-color: blue;
        }
        .mid::after {
            content: '';
            height: 0px;
            background: white;
            width: 100%;
            position: absolute;
            border-bottom: none;
            transition: .2s;
        }
        .mid:hover::after {
            height: 150px;
            border-bottom: 3px solid;
        }
        .mid > ul {
            background-color: white;
        }
        .mid > ul::after {
            content: '';
            clear: both;
            display: table;
        }
        .mid > ul > li {
            float: left;
            margin-right: 50px;
            line-height: 50px;
        }
        .mid > ul > li > a {
            position: relative;
        }
        .mid > ul > li > a::after {
            position: absolute;
            content: '';
            height: 3px;
            width: 0;
            background-color: black;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: .2s;
            transition-timing-function: ease-in-out;
        }
        .mid > ul > li > a:hover::after {
            width: 100%;
        }
        .sub-menu {
            position: absolute;
            margin-top: -28px;
            opacity: 0;
            transition: .3s;
            z-index: 1;
        }
        .mid:hover .sub-menu {
            margin-top: 0px;
            opacity: 1;
        }
        .sub-menu > li {
            line-height: 25px;
        }
        .sub-menu > li > a {
            color: #aaa;
        }
        .sub-menu > li > a:hover {
            color: #000;
        }
    </style>
    <!-- jquery -->

    <!-- javascript -->
    <script type="text/javascript">
        window.onload = function () {

                } else {
